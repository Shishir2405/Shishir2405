<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    .glass-bubble {
      fill: rgba(255, 255, 255, 0.7);
      filter: drop-shadow(0 8px 32px rgba(31, 38, 135, 0.15));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s ease;
    }
    
    .glass-bubble:hover {
      fill: rgba(255, 255, 255, 0.85);
      filter: drop-shadow(0 8px 32px rgba(31, 38, 135, 0.2));
    }
    
    .title {
      fill: #1a202c;
      font-size: 28px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      fill: #4a5568;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      letter-spacing: 0.2px;
    }
    
    .tech-text {
      fill: #2d3748;
      font-size: 14px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
    }
    
    .accent-blue {
      fill: #4299e1;
      font-weight: 600;
    }
    
    .accent-purple {
      fill: #9f7aea;
      font-weight: 600;
    }
    
    .accent-green {
      fill: #48bb78;
      font-weight: 600;
    }
    
    .emoji {
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
    }
    
    .icon-bg {
      fill: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.2));
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .sparkle {
      animation: sparkle 3s infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
  
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc" />
      <stop offset="100%" stop-color="#edf2f7" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1" />
      <stop offset="100%" stop-color="#667eea" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9f7aea" />
      <stop offset="100%" stop-color="#ed64a6" />
    </linearGradient>
    
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    
    <filter id="blur">
      <feGaussianBlur stdDeviation="4" />
    </filter>
  </defs>
  
  <rect width="600" height="350" fill="url(#bgGradient)" />
  
  <!-- Decorative floating elements -->
  <circle cx="100" cy="100" r="40" fill="url(#glow)" filter="url(#blur)" class="float" />
  <circle cx="500" cy="250" r="30" fill="url(#glow)" filter="url(#blur)" class="float" style="animation-delay: 1s" />
  <circle cx="400" cy="80" r="25" fill="url(#glow)" filter="url(#blur)" class="float" style="animation-delay: 2s" />
  
  <!-- Sparkles -->
  <circle cx="150" cy="280" r="3" fill="#4299e1" class="sparkle" />
  <circle cx="450" cy="150" r="2" fill="#9f7aea" class="sparkle" style="animation-delay: 0.5s" />
  <circle cx="300" cy="50" r="2" fill="#48bb78" class="sparkle" style="animation-delay: 1s" />
  <circle cx="550" cy="100" r="3" fill="#ed64a6" class="sparkle" style="animation-delay: 1.5s" />
  
  <!-- Main header card -->
  <g class="fade-in">
    <rect x="50" y="30" width="500" height="80" rx="20" class="glass-bubble" />
    
    <!-- Profile icon -->
    <circle cx="85" cy="70" r="25" fill="url(#blueGradient)" class="pulse" />
    <text x="85" y="75" text-anchor="middle" fill="white" font-family="Poppins" font-size="24px" font-weight="600">S</text>
    
    <text x="125" y="55" class="title">Shishir Shrivastava</text>
    <text x="125" y="80" class="subtitle">Full Stack Developer ‚Ä¢ AI & Blockchain Enthusiast</text>
    
    <!-- Status indicator -->
    <circle cx="550" cy="70" r="6" fill="#48bb78" class="pulse" />
    <text x="540" y="76" class="subtitle" text-anchor="end" font-size="12px">Online</text>
  </g>
  
  <!-- Tech stack card -->
  <g class="fade-in" style="animation-delay: 0.2s">
    <rect x="50" y="130" width="240" height="180" rx="20" class="glass-bubble" />
    
    <!-- Card header -->
    <rect x="60" y="140" width="220" height="40" rx="10" fill="rgba(102, 126, 234, 0.1)" />
    <text x="75" y="165" class="title" font-size="20px">üöÄ Tech Stack</text>
    
    <!-- Tech items -->
    <g>
      <circle cx="75" cy="200" r="8" fill="#4299e1" opacity="0.8" />
      <text x="95" y="205" class="tech-text"><tspan class="accent-blue">Next.js</tspan> ‚Ä¢ React</text>
      
      <circle cx="75" cy="230" r="8" fill="#9f7aea" opacity="0.8" />
      <text x="95" y="235" class="tech-text"><tspan class="accent-purple">Node.js</tspan> ‚Ä¢ TypeScript</text>
      
      <circle cx="75" cy="260" r="8" fill="#48bb78" opacity="0.8" />
      <text x="95" y="265" class="tech-text"><tspan class="accent-green">AWS</tspan> ‚Ä¢ PostgreSQL</text>
      
      <circle cx="75" cy="290" r="8" fill="#ed64a6" opacity="0.8" />
      <text x="95" y="295" class="tech-text">WebRTC ‚Ä¢ WebSockets</text>
    </g>
  </g>
  
  <!-- Achievements card -->
  <g class="fade-in" style="animation-delay: 0.4s">
    <rect x="310" y="130" width="240" height="180" rx="20" class="glass-bubble" />
    
    <!-- Card header -->
    <rect x="320" y="140" width="220" height="40" rx="10" fill="rgba(159, 122, 234, 0.1)" />
    <text x="335" y="165" class="title" font-size="20px">üèÜ Achievements</text>
    
    <!-- Achievement items -->
    <g>
      <!-- Hackathon -->
      <rect x="330" y="195" width="200" height="60" rx="12" fill="rgba(255, 255, 255, 0.9)" />
      <circle cx="345" cy="225" r="6" fill="#f6ad55" />
      <text x="360" y="215" class="subtitle" font-weight="600">2x SIH National Winner</text>
      <text x="360" y="235" class="subtitle" font-size="12px">Ministry of Power & ISRO</text>
      
      <!-- Awards -->
      <rect x="330" y="265" width="200" height="40" rx="12" fill="rgba(255, 255, 255, 0.9)" />
      <circle cx="345" cy="285" r="6" fill="#68d391" />
      <text x="360" y="290" class="subtitle">Principal's Award (3 Years)</text>
    </g>
  </g>
  
  <!-- Contact ribbon -->
  <g class="fade-in" style="animation-delay: 0.6s">
    <rect x="50" y="320" width="500" height="30" rx="15" class="glass-bubble" />
    
    <text x="70" y="340" class="subtitle" font-size="13px">
      üìß shishirshrivastava30@gmail.com ‚Ä¢ 
      üîó linkedin.com/in/shishirshrivastava2405 ‚Ä¢
      üíª github.com/Shishir2405
    </text>
  </g>
  
  <!-- Animated code brackets -->
  <text x="580" y="340" class="tech-text" font-size="20px" opacity="0.3">{</text>
  <text x="20" y="340" class="tech-text" font-size="20px" opacity="0.3">}</text>
</svg>
